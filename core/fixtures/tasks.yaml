# Crontabs in UTC time because of an error with
# celery beat
# https://github.com/celery/celery/pull/4173

- model: django_celery_beat.crontabschedule
  pk: 1
  fields:
    # 830pm Saturdays
    minute: "30"
    hour: "3"
    day_of_week: "6"
